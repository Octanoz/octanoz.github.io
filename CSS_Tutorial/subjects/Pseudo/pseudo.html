<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="author" content="Robin Heijer">
    <meta name="description" content="This page will show some standard HTML with some placeholder text to train CSS">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Pseudo-Classes and Pseudo-Elements</title>
    <link rel="shortcut icon" href="img/CSS3_214x300.png" type="image/x-icon">
    <link rel="stylesheet" href="pseudo-style.css">
</head>

<body>
    <header>
        <h1>Our Staff</h1>
        <nav>
            <a href="#profile1">Joe</a>
            <a href="#profile2">Matt</a>
            <a href="#profile3">Jane</a>
        </nav>
    </header>

    <main>
        <article id="profile1" class="card">
            <figure>
                <img src="../../img/profile1-500x500.png" width="500" height="500" alt="Joe Coder">
                <figcaption>Joe Coder</figcaption>
            </figure>
            <!--Using <q> to put in the quotes here.-->
            <p>I code stuff.</p>
        </article>
        <article id="profile2" class="card">
            <figure>
                <img src="../../img/profile2-500x500.png" width="500" height="500" alt="Matt Designer">
                <figcaption>Matt Designer</figcaption>
            </figure>
            <p>I design stuff.</p>
        </article>
        <article id="profile3" class="card">
            <figure>
                <img src="../../img/profile3-500x500.png" width="500" height="500" alt="Jane Dev Rel">
                <figcaption>Jane <span class="nowrap">Dev Rel</span></figcaption>
                <!--Applying the nowrap setting to the last name to prevent it getting split in different display sizes-->
            </figure>
            <p>I teach stuff.</p>
        </article>
    </main>

    <footer>
        <p>&copy; Acme Co.</p>
    </footer>

</body>

</html>
