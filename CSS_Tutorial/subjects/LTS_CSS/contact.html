<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="author" content="Robin Heijer">
    <meta name="description"
        content="This page has a contact form that you can use to contact us at The Little Taco Shop">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LTS - Contact</title>
    <link rel="shortcut icon" href="img/food-clipart-taco-18.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <script src="js/main.js" defer></script>
</head>

<body>
    <header class="header">
        <h1 class="header__h1 nowrap">Little Taco Shop</h1>

        <nav class="header__nav">
            <ul class="header__ul">
                <li><a href="home.html">Home</a></li>
                <li><a href="home.html#meru">Menu</a></li>
                <li><a href="hours.html">Hours</a></li>
                <li><a href="about.html">About</a></li>
            </ul>
        </nav>
    </header>

    <section class="hero">
        <figure>
            <img src="img/tacos_close_up_1000x649.png" alt="Little Taco Shop Tacos" title="Tacos ready to eat!"
                width="1000" height="649">
            <figcaption class="offscreen">Little Taco Shop Tacos</figcaption>
        </figure>
    </section>

    <main class="main">
        <section class="main__section">
            <h2>Our Location</h2>
            <address>
                555 Taco Temptation Lane, Suite T<br>
                Kansas City, MO 55555-5555<br>
                <br>
                Phone: <a href="tel:+31-612345678">06-12345678</a>
            </address>
        </section>

        <hr>

        <section class="main__section contact">
            <h2 class="contact__h2">Our Contact Form</h2>

            <form class="contact__form" action="https://httpbin.org/get" method="get">
                <fieldset class="contact__fieldset">
                    <legend class="offscreen">Send us a message</legend>
                    <p class="contact__p">
                        <label class="contact__label" for="customerName">Name:</label>
                        <input class="contact__input" type="text" name="customerName" id="customerName"
                            placeholder="Joe DiMaggio" autocomplete="name" required>
                    </p>
                    <p class="contact__p">
                        <label class="contact__label" for="customerEmail">Email:</label>
                        <input class="contact__input" type="email" name="customerEmail" id="customerEmail"
                            placeholder="example@youremail.com" autocomplete="email" required>
                    </p>
                    <p class="contact__p">
                        <label class="contact__label" for="message">Your Message:</label>
                        <br>
                        <textarea class="contact__textarea" name="message" id="message" cols="30" rows="10"
                            placeholder="Type your message here"></textarea>
                    </p>
                </fieldset>
                <button class="contact__button" type="submit">Send</button>
                <button class="contact__button" type="reset">Reset</button>
            </form>
            <br>
            <a href="#">Back to top</a>
        </section>

        <br>
    </main>

    <footer class="footer">
        <p class="nowrap">The Little Taco Shop &copy; <time id="year"></time></p>
    </footer>

</body>

</html>
