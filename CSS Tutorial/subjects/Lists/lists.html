<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="author" content="Robin Heijer">
    <meta name="description" content="This page will show some standard HTML with some placeholder text to train CSS">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Lists</title>
    <link rel="shortcut icon" href="img/CSS3_214x300.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/1964d9ca6e.js" crossorigin="anonymous"></script>
</head>

<body>
    <header class="container">
        <h1>CSS Lists</h1>
    </header>
    <main class="container">
        <article>
            <h2>Ordered List</h2>

            <!--Use "start" attribute to hardcode the first number of your list. You still set a number even if you are going to use letters.
                You can set whatever value you want to whatever li you want using \value\.
                You can also add \reversed\ to make the list count down instead of up.-->
            <ol start="3" reversed>
                <li>Step One</li>
                <li value="18">Step Two</li>
                <li>Step Three</li>
            </ol>
        </article>
        <article>
            <h2>Unordered List</h2>
            <ul>
                <li>Step One</li>
                <li>Step Two</li>
                <li>Step Three</li>
            </ul>
        </article>
    </main>
</body>

</html>
