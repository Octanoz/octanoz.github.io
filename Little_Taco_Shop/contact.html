<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="author" content="Robin Heijer">
    <meta name="description"
        content="This page has a contact form that you can use to contact us at The Little Taco Shop">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LTS - Contact Us</title>
    <link rel="shortcut icon" href="img/taco.svg" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>Contact Us</h1>

        <nav>
            <ul>
                <li><a href="/">Home</a></li>
                <li><a href="/#about-lts">About LTS</a></li>
                <li><a href="/#menu">Our Menu</a></li>
                <li><a href="hours.html">Store Hours</a></li>
            </ul>
        </nav>

        <figure>
            <!-- <img src="img/pexels-roman-odintsov-4958526.jpg" alt="Tacos with spices" title="Tacos with spices"
                        width="300" height="200"> -->
            <!--alternative size-->
            <!-- <img src="img/pexels-roman-odintsov-4958526.jpg" alt="Tacos with spices" title="Tacos with spices"
                        width="400" height="267"> -->
            <img src="img/pexels-los-muertos-crew-7613563.jpg" alt="Table with tacos" title="Table with tacos"
                width="640" height="427">
            <figcaption>Little Taco Shop Tacos</figcaption>
        </figure>
    </header>

    <main>
        <section>
            <h2>Our Contact Form</h2>

            <form action="https://httpbin.org/get" method="get">
                <fieldset>
                    <legend>Send us a message</legend>
                    <p>
                        <label for="customerName">Name:</label>
                        <input type="text" name="customerName" id="customerName" placeholder="Joe DiMaggio"
                            autocomplete="name" required>
                    </p>
                    <p>
                        <label for="customerEmail">Email:</label>
                        <input type="email" name="customerEmail" id="customerEmail" placeholder="example@youremail.com"
                            autocomplete="email" required>
                    </p>
                    <p>
                        <label for="message">Your Message:</label>
                        <br>
                        <textarea name="message" id="message" cols="30" rows="10"
                            placeholder="Type your message here"></textarea>
                    </p>
                </fieldset>
                <button type="submit">Send</button>
                <button type="reset">Reset</button>
            </form>
        </section>

        <section>
            <h2>Our Location</h2>
            <address>
                555 Taco Temptation Lane, Suite T<br>
                Kansas City, MO 55555-5555<br>
                <br>
                Phone: <a href="tel:+31-612345678">06-12345678</a>
            </address>

            <a href="#">Back to top</a>
        </section>
    </main>

    <hr>

    <footer>
        <p>Copyright &copy; The Little Taco Shop</p>
    </footer>

</body>

</html>
